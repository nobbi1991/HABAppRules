name: Run Nox

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  run_all_tests:
    name: Run nox
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
       with:
         submodules: recursive
     - uses: excitedleigh/setup-nox@main
     - run: nox -s version_check